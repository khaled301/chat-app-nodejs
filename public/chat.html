<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body>

<div class="chat">

    <div id="chat_sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="message_form">
                <input type="text" name="input_message" id="input_message" placeholder="Message" required autocomplete="off">
                <button id="submit_btn">Send</button>
            </form>
            <button id="location_btn">Send Location</button>
        </div>
    </div>

</div>

<script id="message_template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location_template" type="text/html">

    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{locationCreatedAt}}</span>
        </p>
        <p style="margin-bottom: 5px"><a href="{{locationURL}}" target="_blank">My current location</a></p>
        <iframe src="{{newLocationURL}}" width="300" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>

</script>

<script id="sidebar_template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>


<script src="/assets/js/mustache.min.js"></script>
<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/assets/js/chat.js"></script>

</body>
</html>
